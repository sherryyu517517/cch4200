    .card h2 {
      color: #ffcc66;
      font-weight: 600;
    }

    a {
      color: #66b3ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: #99ccff;
    }

    footer {
      text-align: center;
      color: #ccc;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      margin-top: 60px;
      font-size: 0.95rem;
    }
